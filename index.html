    <!DOCTYPE html>

        <label for="Email">Correo Electronico:</label>

        <div class="Etiqueta">

                <option value="Otro">Otro</option>
            </select>
        </div>
            <button type="button" onclick="guardar()">Guardar Información</button>
        </ul>
        <center><h2>Datos guardados</h2></center>

        <center>
    <table border="1" id="tablaDatos">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Telefono</th>
                    <th>Email</th>
                    <th>Etiqueta</th>
                </tr>
            </thead>
        </center>
        <tbody>

        </tbody>
